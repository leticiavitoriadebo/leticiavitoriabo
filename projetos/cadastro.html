<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
  color: #ffa7a7; /* rosa bebê */
}

input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #6c5ce7; /* azul royal */
}

button {
  width: 100%;
  padding: 10px;
  background-color: #a29bfe; /* azul royal */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #ff7675; /* rosa bebê */
}

input:invalid {
  border-color: #ff7675; /* rosa bebê */
}

</style>
<body>
    <fieldset>
      <legend>Cadastro de Usuário</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" minlength="6">
    
      <label for="confirmaSenha">Confirmar Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" minlength="6">
    
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
    
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99) 9999-9999" required>
    
      <label for="corPreferida">Cor Preferida:</label>
      <input type="color" id="corPreferida" name="corPreferida">
    
      <label for="interesses">Interesses:</label>
      <input type="text" id="interesses" name="interesses">
    
      <button type="submit">Enviar</button>
    </fieldset>
    </form>
</body>
<script src="script.js"></script>, initial-scale=1.0">
</head>
</html>
